<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Mangager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <div class="card-header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="{% url 'task_list' %}">Task Manager</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'tapi' %}">API</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'taskapi' %}">API2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'task_list' %}">Task List</a>
                        </li>
                        {% if user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_task' %}">Create Task</a>
                        </li>
                       {% endif %}

                    </ul>
                    {% if user.is_authenticated %}
                    <button class="btn btn-outline-success" type="submit"><a class="btn"
                            href="{% url 'user_logout' %}">Logout</a>
                    </button>
                    {% else %}
                    <button class="btn btn-outline-success" type="submit"><a class="btn"
                            href="{% url 'user_login' %}">Log
                            In</a>
                    </button>
                    {% endif %}

                </div>
            </div>
        </nav>
    </div>
    <div class="card-body" style="height:auto;min-height: 500px;">
        <div class="container mt-5">
            {% block content %}

            {% endblock content %}

        </div>
    </div>
    <div class="card-footer text-body-secondary">


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
