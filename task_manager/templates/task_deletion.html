{% extends 'base.html' %}
{% block content %}
<h4>Delete Task</h4>
{% if task %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this task?</p>
    <input type="submit" value="Confirm Delete">
</form>
{% endif %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock content %}
